      //Виконуємо операцію
      const middleLength = Math.round(customersNumberZeros / 2)
      const arrayZeros = new Array(customersNumberZeros).fill(1, 0, 5).fill(7, 5)
      //Виводимо результат
      document.write(arrayZeros)
