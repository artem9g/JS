  <body>
    <h1>Задача 8</h1>
    <div>
      <b>Завдання:</b>
      <p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
    </div>
    <script>
      //Вводимо необхідні дані
      const autoNumbers = ["АА6830ВУ", "НР5412НН", "АО9874УУ", "НА3232ВА"]
      //формуємо новий масив
      const autoNumbersStartA = autoNumbers.filter((number) => number[0] === "А")
      //Виводимо результат
      document.write(autoNumbersStartA)
    </script>
  </body>
