  <body>
    <h1>Задача 1</h1>
    <div>
      <b>Завдання:</b>
      <p>
        Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
      </p>
    </div>
    <script>
      //Вводимо необхідні дані
      const customersNumberZeros = parseInt(prompt("Введіть кількість елементів масиву:"))
      //Виконуємо операцію
      const arrayZeros = new Array(customersNumberZeros).fill(0)
      //Виводимо результат
      document.write(arrayZeros)
    </script>
  </body>
