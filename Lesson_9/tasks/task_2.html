  <body>
    <h1>Задача 2</h1>
    <div>
      <b>Завдання:</b>
      <p>
        Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
      </p>
    </div>
    <script>
      //1.Вводимо необхідні дані
      const customersNumberZeros = parseInt(prompt("Введіть кількість елементів масиву:"))
      const middleLength = Math.round(customersNumberZeros / 2)
      //Виконуємо операцію
      const arrayZeros = new Array(customersNumberZeros).fill(1, 0, middleLength).fill(7, middleLength)
      //Виводимо результат
      document.write(arrayZeros)
    </script>
  </body>
</html>
