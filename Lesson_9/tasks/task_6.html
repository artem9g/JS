  <body>
    <h1>Задача 6</h1>
    <div>
      <b>Завдання:</b>
      <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
    </div>
    <script>
      //1.Вводимо необхідні дані
      const arrayNumbers = [10, 2, 50, 10, 0, -20, -100, -99, 1]
      // через map
      // const newArray = arrayNumbers.map((number) => (number > arrayNumbers[0] ? number * 100 : number))

      //через forEach
      arrayNumbers.forEach((number, index, baseArrRef) => {
        if (number > baseArrRef[0]) baseArrRef[index] = number * 2
      })

      //Виводимо результат
      // document.write(newArray)  // через map
      document.write(arrayNumbers) //через forEach
    </script>
  </body>
