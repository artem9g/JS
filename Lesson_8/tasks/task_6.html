  <body>
    <h1>Задача 6</h1>
    <div>
      <b>Завдання:</b>
      <p>
        Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач
        (кількість грошей задається).
      </p>
      <p>Приклад збереження даних:</p>
      <p>
        let productsPrices = [1000, 20, 31] <br />
        let productsTitles = [‘cheese’, ‘juice’, ‘bread’]
      </p>
    </div>

    <h2><b>Результат: </b></h2>
    <script>
      //1.Вводимо необхідні дані
      const amountMoney = parseInt(prompt("Введіть кількість грошей", 0))
      let productsPrices = [1000, 20, 31]
      let productsTitles = ["cheese", "juice", "bread"]
      //декларуємо ф-цію
      function getEnoght(amountMoney, arrayPrices, arrayProducts) {
        let result = []
        for (let i = 0; i < arrayPrices.length; i++) {
          if (amountMoney > arrayPrices[i]) result.push(arrayProducts[i])
        }
        console.log(result)
        return result
      }
      document.write(`Користувач може дозволити себе = ${getEnoght(amountMoney, productsPrices, productsTitles)}.`)
    </script>
