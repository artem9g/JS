  <body>
    <h1>Задача 8</h1>
    <p>
      <b>Завдання:</b>Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
      значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться). Знаходити
      сумарний виграш.
    </p>

    <h2><b>Результат: </b></h2>
    <div>
      <script>
        //1.Вводимо необхідні дані
        let arrayNumbers = [] // наприклад буде зберігаться 20 значень
        let currentInput

        //ф-ція для генераці чисел і додавння їх в массив з котрим потім працюємо
        function fillWinArray() {
          for (let i = 0; i < 20; i++) {
            // наприклад буде зберігаться 20 значень
            arrayNumbers.push(Math.floor(Math.random() * 1001) - 500)
          }
        }
        fillWinArray() // заповнюємо
        //ф-ція  запиту і обробки
        function getResult() {
          let winSum = 0
          do {
            currentInput = parseInt(prompt(`Введіть число від 0 до ${arrayNumbers.length} `, 1))
            if (currentInput >= 0 && currentInput < arrayNumbers.length) winSum += arrayNumbers[currentInput]
            console.log(winSum)
          } while (!isNaN(currentInput))
          return winSum
        }

        document.write(`Ваш резульат = ${getResult()}`)
      </script>
    </div>
