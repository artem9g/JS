  <body>
    <h1>Задача 5</h1>
    <p><b>Завдання:</b>   
      <p>Дано послідовність оцінок учня. Підрахувати кількість:</p>
        <ul>
          <li>двійок;</li>
          <li>кількість хороших оцінок (добре, відмінно);</li>
          <li>кількість оцінок, які нижче середнього.</li>
        </ul></p>
    <h2><b>Результат: </b></h2>

    <script>
      //1.Вводимо необхідні дані
        const scoresArray = [2,3,4,5,4,2,5,2,2,2]
        const midleScore = getMidleScore (scoresArray)

        //декларуємо і обписуємо ф-ції

        function getMidleScore (array){
        let sumScores =0
        for (let i = 0; i < array.length; i++) {
          sumScores+=array[i]
        }
        return sumScores/array.length
        }

        //ф-ція яка рахує двійки
        function getCounter2(array){  
          let conter2=0
          for (let i = 0; i < array.length; i++) {
          if (array[i]<3)conter2++  }
          return conter2
        }

        //ф-ція яка рахує кількість хороших оцінок (добре, відмінно)
        function getGoodScoresAmount(array){
          let goodScoresAmount=0
          for (let i = 0; i < array.length; i++) {
          if (array[i]>3)goodScoresAmount++ //рахуємо (добре, відмінно)
        }
          return goodScoresAmount
        }

      //кількість оцінок, які нижче середнього.
      function getUnderMiddleScoresAmount(array,middle) {
        let underMiddleScoresAmount=0
        for (let i = 0; i < array.length; i++) {
        if(array[i]<middle)underMiddleScoresAmount++
        }
        return  underMiddleScoresAmount
      }       

      //Виводимо результат
        document.write(`${scoresArray} - Масив <br>`) 
            document.write(`${midleScore} - середня оцінка<br>`) 
        // визиваємо ф-цію яка вираховує результат 
        document.write(`Кількість двійок= ${getCounter2(scoresArray)} <br>
        Кількість хороших оцінок (добре, відмінно) = ${getGoodScoresAmount(scoresArray)} <br>
        кількість оцінок, які нижче середнього = ${getUnderMiddleScoresAmount(scoresArray,midleScore)} <br>`) 
    </script>
