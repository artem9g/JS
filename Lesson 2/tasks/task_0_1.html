<body>
    <h1>Задача 0.1</h1>
    <p>Обчислити значення виразу: S1=a+12+b;</p>
    <script>
        //1.Вводимо необхідні дані
        const a = parseFloat(prompt("Введить число а", 0))
        const b = parseFloat(prompt("Введить число b", 0))
        let S1

        //2.Знаходимо результат
        S1 = (a + 12 + b);

        //3.Виводимо результат
        document.write(`<b>Результат:</b> S1 = ${S1.toFixed(0)}`)
    </script>
</body>


</html>
