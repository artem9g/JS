<body>
    <h1>Задача 3</h1>
    <p> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
    <script>

        //1.Вводимо необхідні дані
        const priceProd = parseFloat(prompt("Введіть вартість товару"))
        const amountProd = parseInt(prompt("Введіть кількість товару"))
        const VAT = 0.05
        let totalCost
        let prodVAT

        //2.Знаходимо результат
        totalCost = priceProd * amountProd
        prodVAT = totalCost * VAT

        //3.Виводимо результат
        document.write(`
        <b>Загальна вартість =</b> ${totalCost} .<br>
        ПДВ =  ${prodVAT} .
        `)

    </script>

</body>

</html>
