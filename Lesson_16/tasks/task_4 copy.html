    <script>
      //Вводимо необхідні дані
      class Myarray {
        static sumContuer = 0
        static prodContuer = 0
        static maxContuer = 0
        static totalObjectNumber = 0

        constructor(dataList) {
          this.dataList = [...dataList]
          Myarray.totalObjectNumber++
        }
        getSum() {
          Myarray.sumContuer++
          return this.dataList.reduce((prevSum, el) => prevSum + el)
        }
        getProduct() {
          Myarray.prodContuer++
          return this.dataList.reduce((prevSum, el) => prevSum * el)
        }
        getMax() {
          Myarray.maxContuer++
          return Math.max(...this.dataList)
        }
        static getStatistics() {
          return `<br>total objectsNumber= ${Myarray.totalObjectNumber}<br>sum = ${Myarray.sumContuer}<br> prod = ${Myarray.prodContuer}<br> maxCounter${Myarray.maxContuer}`
        }
