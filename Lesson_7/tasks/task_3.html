  <body>
    <h1>Задача 3</h1>
    <p>
      <b>Завдання:</b> Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток; 3)середнє арифметичне; 4)мінімальне
      значення.
    </p>
    <h2><b>Результат: </b></h2>
    <script>
      //1.Вводимо необхідні дані
      const inputNumber1 = parseInt(prompt("Введіть перше число", ""))
      const inputNumber2 = parseInt(prompt("Введіть друге число", ""))
      const inputNumber3 = parseInt(prompt("Введіть трете число", ""))
      const inputNumber4 = parseInt(prompt("Введіть четверте число", ""))
      //2. Декларуємо функції
      function sum(a, b, c, d) {
        return a + b + c + d
      }
      function multiply(a, b, c, d) {
        return a * b * c * d
      }
      function middleArifmetic(a, b, c, d) {
        return (a + b + c + d) / 4
      }
      function minInt(a, b, c, d) {
        let result = a
        if (b < result) result = b
        if (c < result) result = c
        if (d < result) result = d
        return result
      }
      //3.виводимо результат
      document.write(`${sum(inputNumber1, inputNumber2, inputNumber3, inputNumber4)}<br>`)
      document.write(`${multiply(inputNumber1, inputNumber2, inputNumber3, inputNumber4)}<br>`)
      document.write(`${middleArifmetic(inputNumber1, inputNumber2, inputNumber3, inputNumber4)}<br>`)
      document.write(`${minInt(inputNumber1, inputNumber2, inputNumber3, inputNumber4)}<br>`)
    </script>
  </body>
