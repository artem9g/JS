  <body>
    <h1>Задача 2</h1>
    <p><b>Завдання:</b> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
    <script>
      //1.Вводимо необхідні дані
      const inputNumberDay = parseInt(prompt("Введіть номер дня", ""))
      //2. Декларуєімо функцію
      function detectWorkDay(dayNumber) {
        let resultDay
        if (dayNumber > 0 && dayNumber < 6) resultDay = "Робочий день"
        else if (dayNumber > 5 && dayNumber < 8) resultDay = "Вихідний день"
        else resultDay = "Невірні дані"
        return resultDay
      }
      document.write(`</div>`)
      //3.виводимо результат
      document.write(`<p><b>Результат: ${detectWorkDay(inputNumberDay)}</b></p><ul>`)
    </script>
