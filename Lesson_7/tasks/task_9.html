  <body>
    <h1>Задача 9</h1>
    <p>
      <b>Завдання:</b>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
      від’ємних показів температури.
    </p>

    <h2><b>Результат: </b></h2>
    <div>
      <script>
        //1.Вводимо необхідні дані
        const temperatyre_1 = prompt("Введіть температуру за 1 день", "")
        const temperatyre_2 = prompt("Введіть температуру за 2 день", "")
        const temperatyre_3 = prompt("Введіть температуру за 3 день", "")
        //Декларуємо ф-цію
        function getAmountMinusTemperatyre() {
          let counter = 0
          for (let i = 0; i < arguments.length; i++) {
            // перевіряємо кожен аргумент чи він відємний і якщо так, то записуємо в лічільник
            if (arguments[i] < 0) counter += 1
          }
          return counter
        }
        // виводимо результат
        document.write(
          `Кількість від’ємних показів температури = ${getAmountMinusTemperatyre(temperatyre_1, temperatyre_2, temperatyre_3)}`
        )
      </script>
    </div>
  </body>
