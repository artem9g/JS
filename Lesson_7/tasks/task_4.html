    <h1>Задача 4</h1>
    <p>
      <b>Завдання:</b> Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
      кількість додатних, кількість більших за 100.
    </p>
    <h2><b>Результат: </b></h2>
    <script>
      //1.Вводимо необхідні дані
      const inputNumber1 = parseInt(prompt("Введіть перше число", ""))
      const inputNumber2 = parseInt(prompt("Введіть друге число", ""))
      const inputNumber3 = parseInt(prompt("Введіть трете число", ""))
      //2.Декларуємо функції
      function threeOperation(a, b, c) {
        let positiveNumber = 0
        let even = 0
        let numberOver100 = 0
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] % 2 === 0 || arguments[i] === 0) even++
          if (arguments[i] > 0) positiveNumber++
          if (arguments[i] > 100) numberOver100++
        }
        return [even, positiveNumber, numberOver100]
      }
      //3.виводимо результат
      document.write(`Кількість парних = ${threeOperation(inputNumber1, inputNumber2, inputNumber3)[0]}<br>
        Кількість додатних = ${threeOperation(inputNumber1, inputNumber2, inputNumber3)[1]} <br>
        Кількість більших за 100 = ${threeOperation(inputNumber1, inputNumber2, inputNumber3)[2]} <br>`)
    </script>
