  <body>
    <h1>Задача 5</h1>
    <p><b>Завдання:</b> Створити окремі функції, які переводять: Сантиметри у дюйми; Кілограми у фунти; Кілометри у милі.</p>
    <h2><b>Результат: </b></h2>

    <script>
      //1.Вводимо необхідні дані
      const inputCentimeter = parseInt(prompt("Введіть кількість сантиметрів", ""))
      const inputKg = parseInt(prompt("Введіть кількість кілограмів", ""))
      const inputKm = parseInt(prompt("Введіть кількість кілометрів", ""))

      // 3 функції для перетворення:
      function getІnches(cm) {
        return cm / 2.54
      }
      function getPonds(kg) {
        return kg * 2.20462
      }
      function getMiles(km) {
        return km * 0.621371
      }

      //3.виводимо результат
      document.write(`${getІnches(inputCentimeter).toFixed(2)} - "Дюймів" <br>`)
      document.write(`${getPonds(inputKg).toFixed(2)} - "Фунтів"<br>`)
      document.write(`${getMiles(inputKm).toFixed(2)} - "Милів"<br>`)
    </script>
  </body>
