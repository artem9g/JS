    <script>
      //Вводимо необхідні дані

        static checkOneclass // полє по якому будемо чекати чи існує чи ні перший єкземпляр классу

          if (ServiceAuto.checkOneclass) {
            // переріка і повернення існуючого екземляру
            document.write("Вже існує -- ")
            return ServiceAuto.checkOneclass
          }
          this.driver = driver
          this.markAuto = markAuto
          this.numberAuto = numberAuto
          ServiceAuto.checkOneclass = this // записуємо для чекера що перший і єкземпляр створен
        }

        get ServiceAuto() {
          return "yes"
        }
        set ServiceAuto(date) {
          Object.assign(this.date)
        }
        toString() {
          return `${this.driver} - ${this.markAuto} - ${this.numberAuto} <br>`
        }
      }

      document.write(new ServiceAuto("V ", "B ", "A "))
