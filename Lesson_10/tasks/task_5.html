          <li>кількість хороших оцінок (добре, відмінно);</li>

        </ul></p>
    <h2><b>Результат: </b></h2>

    <script>
      //1.Вводимо необхідні дані
        const scoresArray = [2,3,4,5,4,2,5,2,2,2]
        //декларуємо і обписуємо ф-цію
        function analysisScores(arrayScores) {
        let conter2=0
        let goodScoresAmount=0
        let underMiddleScoresAmount=0
        let sumScores=0
        let middleScore =0
        for (let i = 0; i < arrayScores.length; i++) {
          const score = arrayScores[i];
          sumScores+=score
          if (score>3)goodScoresAmount++ //рахуємо (добре, відмінно)
          if (score<3)conter2++ //рахуємо двіийки, прро тройки речі не були, тому їх пропускаю а далі працюж над середеньою оцінкую, або я не так зрозумів))
        }
        middleScore= sumScores/arrayScores.length // вирухавили середню і далі рахуємо в циклі кількість нижче середньго
        // console.log(middleScore)
                for (let i = 0; i < arrayScores.length; i++) {
                    if(arrayScores[i]<middleScore)underMiddleScoresAmount++
        }
              return  [conter2,goodScoresAmount,underMiddleScoresAmount]
}
