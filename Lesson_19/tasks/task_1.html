      //Другий варіант
      let operationOn = function (typeOpeartion) {
        const firstNumber = parseFloat(document.getElementById("1_number").value)
        const secondNumber = parseFloat(document.getElementById("2_number").value)
        switch (typeOpeartion) {
          case "sum":
            document.getElementById("result").innerText = firstNumber + secondNumber
            break
          case "minus":
            document.getElementById("result").innerText = firstNumber - secondNumber
            break
          case "product":
            document.getElementById("result").innerText = firstNumber * secondNumber
            break
          case "sublime":
            document.getElementById("result").innerText = firstNumber / secondNumber
            break
        }
      }
      window.onload = function () {
        document.querySelector("#sum").onclick = () => operationOn("sum")
        document.querySelector(".minus").onclick = () => operationOn("minus")
        document.querySelector(".product").onclick = () => operationOn("product")
        document.querySelector(".sublime").onclick = () => operationOn("sublime")
      }
