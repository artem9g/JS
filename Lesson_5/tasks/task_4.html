<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

  <body>
    <h1>Задача 4</h1>
    <p><b>Завдання:</b> Вивести таблицю з 3 рядків і 7 стовпців</p>
    <img src="../img/task-4.png" alt="#" />
    <h2><b>Результат: </b></h2>
    <table style="border: solid 2px">
      <tbody>
        <script>
          for (let i = 1; i <= 3; i++) {
            document.write(`<tr style="border: solid 2px">`)
            for (let a = 1; a <= 7; a++) {
              document.write(`<td style="border: solid 2px">${a}</td>`)
            }
            document.write(` </tr>`)
          }
        </script>
      </tbody>
    </table>
  </body>
