  <body>
    <h1>Задача 14</h1>
    <p>
      <b>Завдання:</b>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми
      не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>
    <div>
      <script>
        //1.Вводимо необхідні дані
        const costsForPay = Math.floor(Math.random() * (100 - 1) + 1)
        let customerPay = 0
        let result = 0
        do {
          customerPay = parseInt(prompt(`Введіть суму грошей для оплати`, "1"))
          result = result + customerPay // кожен раз будем добовляти і потім порівнювати
          //  порівнюваємо введему сумму/накопичену з вартістью товару
          if (result < costsForPay) {
            //Виводимо рузультати в залежності
            parseInt(alert(`Вам не вистачає для покупки: ${costsForPay - result} грн.`))
          } else if (result === costsForPay) {
            alert(`Вам Вистачає грошей для покупки.`)
            break
          } else {
            alert(`Вам Вистачає грошей для покупки.`)
            break
          }
        } while (result < costsForPay)
      </script>
    </div>
  </body>
