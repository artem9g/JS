  <body>
    <h1>Задача 15</h1>
    <p>
      <b>Завдання:</b>
      Користувача поступово вводить показники температури протягом року. Знайти середню температуру
    </p>
    <div>
      <script>
        //1.Вводимо необхідні дані
        let mounthTemperature
        let sumTemperature = 0
        for (let i = 1; i <= 12; i++) {
          mounthTemperature = parseInt(prompt(`Введіть температуру за ${i} місяць`, "1"))
          sumTemperature += mounthTemperature
          if (i === 12) {
            alert(`Середня температура за рік = ${sumTemperature / i}`)
          } else {
            alert(`Середня температура за ${i} місяць= ${sumTemperature / i}`)
          }
        }
      </script>
    </div>
  </body>
