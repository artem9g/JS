  <body>
    <h1>Задача 3</h1>
    <p><b>Завдання:</b> Вивести таблицю з одним рядком і 7 стовпцями.</p>
    <img src="../img/task-3.png" alt="#" />
    <h2><b>Результат: </b></h2>
    <table style="border: solid 2px">
      <tbody>
        <tr>
          <script>
            for (let i = 1; i <= 7; i++)
              document.write(`<td style="border: solid 2px">${i}</td>`);
          </script>
        </tr>
      </tbody>
    </table>
  </body>
