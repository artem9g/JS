    <h1>Задача 2</h1>
    <p><b>Завдання:</b> Створити 10 елементів для введення цін продуктів</p>
    <script>
      //1.Виводимо в циклі повторюваний блок коду
      document.write(`<div>`);
      {
        for (let i = 1; i <= 10; i++)
          document.write(`
      <div>
        <label><b>Product#${i} </b> </label>
        <input type="text" required
        minlength="4" maxlength="30" size="10">
      </div>
        `);
      }
      document.write(`</div>`);
    </script>
