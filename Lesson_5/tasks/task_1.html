<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

  <body>
    <h1>Задача 1</h1>
    <div>
      <b>Завдання:</b>
      <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:</p>
      <ul>
        <li>12</li>
        <li>21</li>
        <li>24</li>
        <li>51</li>
      </ul>
    </div>
    <script>
      //1.Вводимо необхідні дані
      const intMin = 1
      const intMax = 100
      const customertInputInt = parseInt(prompt(`Введіть будьласка кількість рандомніх чісел від 1-100`, 0))
      //2.Генеруємо рандомні числа в циклі і зразу їх виводимо, завчасно обернувши цикл вивода li в  ul.
      document.write(`<p><b>Результат:</b></p><ul>`)
      for (let i = 1; i <= customertInputInt; i++) {
        let randomInt = Math.floor(Math.random() * (intMax - intMin) + intMin)
        //3.виводимо результат
        document.write(`<li>${randomInt} </li>`)
      }
      document.write(`</ul>`)
    </script>
  </body>
</html>
