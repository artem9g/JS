  <body>
    <h1>Задача 2</h1>
    <p>
      <b>Завдання:</b> З клавіатури вводиться ціна товару і кількість грошей.
      Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще
      залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
      //1.Вводимо необхідні дані
      const priceProduct = parseInt(prompt("Введіть ціну товару", "0"));
      const amountOfMoney = parseInt(prompt("Введіть кількість грошей", "0"));
      const ticketPrice = 4;
      let restOfMoney;
      let messageResult;

      //2.Знаходимо результат
      restOfMoney = amountOfMoney - priceProduct;

      if (restOfMoney >= ticketPrice)
        //перевірка чи вистачає на білет з решти коштів
        messageResult = "Дякую за покупку, придбайте лотерей білет на решту.";
      else if (amountOfMoney >= priceProduct)
        //перевірка що грошей хватить на покутку товару
        messageResult = "Дякую за покупку.";
      else messageResult = "Недостатньо грошей на покупку товару.";

      //3.Виводимо результат
      document.write(`<b>Результат: </b>${messageResult}`);
    </script>
  </body>
</html>
