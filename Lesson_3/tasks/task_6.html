<html lang="en">

    <meta charset="utf-8" />

  <body>
    <h1>Задача 6</h1>
    <p>
      <b>Завдання:</b> З клавіатури вводиться номер дня тижня. Вивести на екран
      назву дня.
    </p>
    <script>
      //1.Вводимо необхідні дані
      const dayMonday = 1;
      const dayTuesday = 2;
      const dayWednesday = 3;
      const dayThursday = 4;
      const dayFriday = 5;
      const daySatuday = 6;
      const daySunday = 7;
      const customDayofWeek = parseInt(
        prompt("Введідь номер дня тижня від 1-7", "1")
      );
      console.log(customDayofWeek);
      let resultMessage;
      //2.Знаходимо результат
      switch (customDayofWeek) {
        case dayMonday:
          resultMessage = "Monday";
          break;
        case dayTuesday:
          resultMessage = "Tuesday";
          break;
        case dayWednesday:
          resultMessage = "Wednesday";
          break;
        case dayThursday:
          resultMessage = "Thursday";
          break;
        case dayFriday:
          resultMessage = "Friday";
          break;
        case daySatuday:
          resultMessage = "Satuday";
          break;
        case daySunday:
          resultMessage = "Sunday";
          break;
        default:
          resultMessage = "Невірний ввід. Введідь номер дня тижня від 1-7";
      }
      //3.Виводимо результат
      document.write(`<b>Результат: </b>${resultMessage}`);
    </script>
  </body>
</html>
