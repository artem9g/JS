<body>
    <h1>Задача 7</h1>
    <p> <b>Завдання:</b> З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</p>
    <script>
        //1.Вводимо необхідні дані
        const customNumberMounth = parseInt(prompt("Введідь номер місяця від 1-12", "1"))
        const monthWinter = "Winter"
        const monthSpring = "Spring"
        const monthSummer = "Summer"
        const monthAutumn = "Autumn"
        let resultMessage

        //2.Знаходимо результат
        switch (true) {
            case customNumberMounth == 12 || customNumberMounth < 3: resultMessage = monthWinter
                break
            case customNumberMounth < 6: resultMessage = monthSpring
                break
            case customNumberMounth < 9: resultMessage = monthSummer
                break
            case customNumberMounth < 12: resultMessage = monthAutumn
                break
            default: resultMessage = "Невірний ввід. Введідь номер місяця від 1-12"
        }

        //3.Виводимо результат
        document.write(`<b>Результат: </b>${resultMessage}`)

    </script>

</body>
